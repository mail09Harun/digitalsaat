<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Dijital Saat</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Minimalist dijital saat - Sadece saat ve dakika">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Dijital Saat">
    
    <!-- Manifest -->
    <link rel="manifest" href="saat-manifest.json">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }

        .clock-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            position: relative;
        }

        /* Ayarlar Butonu */
        .settings-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 30px;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .settings-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(90deg);
        }

        /* Ayarlar Paneli */
        .settings-panel {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100vh;
            background: rgba(20, 20, 20, 0.98);
            border-left: 2px solid rgba(255, 255, 255, 0.2);
            padding: 2rem;
            transition: right 0.4s ease;
            z-index: 99;
            overflow-y: auto;
        }

        .settings-panel.active {
            right: 0;
        }

        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }

        .settings-title {
            font-size: 1.5rem;
            color: #fff;
            font-weight: bold;
        }

        .close-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 2rem;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(90deg);
        }

        .setting-group {
            margin-bottom: 2rem;
        }

        .setting-label {
            color: #fff;
            font-size: 1rem;
            margin-bottom: 1rem;
            display: block;
            font-weight: bold;
        }

        /* Renk Se√ßici */
        .color-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
        }

        .color-option {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 10px;
            border: 3px solid transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .color-option:hover {
            transform: scale(1.1);
        }

        .color-option.active {
            border-color: #fff;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .color-option.active::after {
            content: '‚úì';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 2rem;
            text-shadow: 0 0 5px #000;
        }

        /* Boyut Slider */
        .size-control {
            margin-top: 1rem;
        }

        .size-slider {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            outline: none;
            -webkit-appearance: none;
        }

        .size-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 30px;
            height: 30px;
            background: #fff;
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .size-slider::-moz-range-thumb {
            width: 30px;
            height: 30px;
            background: #fff;
            cursor: pointer;
            border-radius: 50%;
            border: none;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .size-value {
            color: #fff;
            text-align: center;
            margin-top: 0.5rem;
            font-size: 1.2rem;
        }

        /* Sƒ±fƒ±rla Butonu */
        .reset-btn {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 0, 0, 0.2);
            border: 2px solid rgba(255, 0, 0, 0.5);
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 2rem;
        }

        .reset-btn:hover {
            background: rgba(255, 0, 0, 0.4);
            transform: translateY(-2px);
        }

        /* Dijital Saat */
        .digital-clock {
            font-size: 20vw;
            font-weight: bold;
            color: #FF0000;
            letter-spacing: 0.1em;
            user-select: none;
            white-space: nowrap;
            transition: font-size 0.3s ease, color 0.3s ease;
        }

        /* Nokta animasyonu */
        .colon {
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 49% {
                opacity: 1;
            }
            50%, 100% {
                opacity: 0;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .settings-panel {
                width: 100%;
                right: -100%;
            }
            
            .settings-btn {
                width: 50px;
                height: 50px;
                font-size: 25px;
                top: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Ayarlar Butonu -->
    <div class="settings-btn" id="settingsBtn">‚öôÔ∏è</div>

    <!-- Ayarlar Paneli -->
    <div class="settings-panel" id="settingsPanel">
        <div class="settings-header">
            <div class="settings-title">‚öôÔ∏è Ayarlar</div>
            <button class="close-btn" id="closeBtn">‚úï</button>
        </div>

        <!-- Renk Se√ßimi -->
        <div class="setting-group">
            <label class="setting-label">üé® Renk Se√ßimi</label>
            <div class="color-options">
                <div class="color-option active" data-color="#FF0000" style="background: #FF0000;" title="Kƒ±rmƒ±zƒ±"></div>
                <div class="color-option" data-color="#00AA00" style="background: #00AA00;" title="Ye≈üil"></div>
                <div class="color-option" data-color="#0066FF" style="background: #0066FF;" title="Mavi"></div>
                <div class="color-option" data-color="#FFD700" style="background: #FFD700;" title="Altƒ±n Sarƒ±"></div>
                <div class="color-option" data-color="#FF6600" style="background: #FF6600;" title="Turuncu"></div>
                <div class="color-option" data-color="#9933FF" style="background: #9933FF;" title="Mor"></div>
                <div class="color-option" data-color="#00CCCC" style="background: #00CCCC;" title="Turkuaz"></div>
                <div class="color-option" data-color="#FFFFFF" style="background: #FFFFFF;" title="Beyaz"></div>
                <div class="color-option" data-color="#FF1493" style="background: #FF1493;" title="Pembe"></div>
            </div>
        </div>

        <!-- Boyut Ayarƒ± -->
        <div class="setting-group">
            <label class="setting-label">üìè Boyut Ayarƒ±</label>
            <div class="size-control">
                <input type="range" class="size-slider" id="sizeSlider" min="10" max="30" value="20" step="1">
                <div class="size-value" id="sizeValue">20vw</div>
            </div>
        </div>

        <!-- Sƒ±fƒ±rla Butonu -->
        <button class="reset-btn" id="resetBtn">üîÑ Varsayƒ±lana Sƒ±fƒ±rla</button>
    </div>

    <!-- Dijital Saat -->
    <div class="clock-container">
        <div class="digital-clock" id="clock">00:00</div>
    </div>

    <script>
        // Elemanlarƒ± al
        const clock = document.getElementById('clock');
        const settingsBtn = document.getElementById('settingsBtn');
        const settingsPanel = document.getElementById('settingsPanel');
        const closeBtn = document.getElementById('closeBtn');
        const colorOptions = document.querySelectorAll('.color-option');
        const sizeSlider = document.getElementById('sizeSlider');
        const sizeValue = document.getElementById('sizeValue');
        const resetBtn = document.getElementById('resetBtn');

        // PWA deƒüi≈ükenleri
        let deferredPrompt;

        // Service Worker kaydet
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/saat-sw.js')
                .then(reg => console.log('‚úÖ Service Worker kaydedildi'))
                .catch(err => console.log('‚ùå Service Worker hatasƒ±:', err));
        }

        // PWA y√ºkleme prompt'unu yakala
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            showInstallPrompt();
        });

        // Y√ºkleme prompt'unu g√∂ster
        function showInstallPrompt() {
            const promptDiv = document.createElement('div');
            promptDiv.id = 'installPrompt';
            promptDiv.style.cssText = `
                position: fixed;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: rgba(20, 20, 20, 0.98);
                border: 2px solid #fff;
                border-radius: 15px;
                padding: 1.5rem;
                max-width: 400px;
                width: 90%;
                z-index: 10000;
                box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8);
                animation: slideUp 0.3s ease-out;
            `;
            
            promptDiv.innerHTML = `
                <div style="text-align: center; color: #fff;">
                    <div style="font-size: 3rem; margin-bottom: 1rem;">üì±</div>
                    <h3 style="margin-bottom: 0.5rem; font-size: 1.3rem;">Ana Ekrana Ekle</h3>
                    <p style="margin-bottom: 1.5rem; font-size: 1rem; opacity: 0.8;">
                        Bu saati telefonunuza kurun!
                    </p>
                    <div style="display: flex; gap: 1rem;">
                        <button id="installBtnPrompt" style="
                            flex: 1;
                            padding: 1rem;
                            background: #FF0000;
                            border: none;
                            border-radius: 10px;
                            color: #fff;
                            font-size: 1rem;
                            font-weight: bold;
                            cursor: pointer;
                        ">Kur</button>
                        <button id="dismissBtnPrompt" style="
                            flex: 1;
                            padding: 1rem;
                            background: rgba(255, 255, 255, 0.1);
                            border: 1px solid rgba(255, 255, 255, 0.3);
                            border-radius: 10px;
                            color: #fff;
                            font-size: 1rem;
                            cursor: pointer;
                        ">Sonra</button>
                    </div>
                </div>
            `;
            
            document.body.appendChild(promptDiv);
            
            // Kur butonu
            document.getElementById('installBtnPrompt').addEventListener('click', async () => {
                if (deferredPrompt) {
                    deferredPrompt.prompt();
                    const { outcome } = await deferredPrompt.userChoice;
                    console.log('Kullanƒ±cƒ± se√ßimi:', outcome);
                    deferredPrompt = null;
                }
                promptDiv.remove();
            });
            
            // Sonra butonu
            document.getElementById('dismissBtnPrompt').addEventListener('click', () => {
                promptDiv.remove();
            });
        }

        // iOS i√ßin manuel talimat
        function showIOSInstructions() {
            if (isIOS() && !isInStandaloneMode()) {
                setTimeout(() => {
                    const iosDiv = document.createElement('div');
                    iosDiv.style.cssText = `
                        position: fixed;
                        bottom: 20px;
                        left: 50%;
                        transform: translateX(-50%);
                        background: rgba(20, 20, 20, 0.98);
                        border: 2px solid #fff;
                        border-radius: 15px;
                        padding: 1.5rem;
                        max-width: 400px;
                        width: 90%;
                        z-index: 10000;
                        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8);
                        text-align: center;
                        color: #fff;
                    `;
                    
                    iosDiv.innerHTML = `
                        <div style="font-size: 3rem; margin-bottom: 1rem;">üçé</div>
                        <h3 style="margin-bottom: 0.5rem; font-size: 1.3rem;">Ana Ekrana Ekle</h3>
                        <p style="margin-bottom: 1rem; font-size: 0.95rem; opacity: 0.9;">
                            Safari'de <strong>Payla≈ü</strong> butonuna ‚¨ÜÔ∏è basƒ±n<br>
                            ve <strong>"Ana Ekrana Ekle"</strong> se√ßin
                        </p>
                        <button onclick="this.parentElement.remove()" style="
                            width: 100%;
                            padding: 1rem;
                            background: rgba(255, 255, 255, 0.1);
                            border: 1px solid rgba(255, 255, 255, 0.3);
                            border-radius: 10px;
                            color: #fff;
                            font-size: 1rem;
                            cursor: pointer;
                        ">Anladƒ±m</button>
                    `;
                    
                    document.body.appendChild(iosDiv);
                }, 2000);
            }
        }

        // iOS kontrol√º
        function isIOS() {
            return /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        }

        // Standalone mod kontrol√º
        function isInStandaloneMode() {
            return window.matchMedia('(display-mode: standalone)').matches || 
                   window.navigator.standalone === true;
        }

        // Uygulama y√ºklendikten sonra
        window.addEventListener('appinstalled', () => {
            console.log('‚úÖ Uygulama kuruldu!');
        });

        // iOS talimatlarƒ±nƒ± g√∂ster
        showIOSInstructions();

        // Varsayƒ±lan ayarlar
        const defaults = {
            color: '#FF0000',
            size: 20
        };

        // LocalStorage'dan ayarlarƒ± y√ºkle
        function loadSettings() {
            const savedColor = localStorage.getItem('clockColor') || defaults.color;
            const savedSize = localStorage.getItem('clockSize') || defaults.size;

            // Rengi uygula
            clock.style.color = savedColor;
            updateActiveColor(savedColor);

            // Boyutu uygula
            clock.style.fontSize = savedSize + 'vw';
            sizeSlider.value = savedSize;
            sizeValue.textContent = savedSize + 'vw';
        }

        // Aktif rengi i≈üaretle
        function updateActiveColor(color) {
            colorOptions.forEach(option => {
                if (option.dataset.color === color) {
                    option.classList.add('active');
                } else {
                    option.classList.remove('active');
                }
            });
        }

        // Ayarlarƒ± kaydet
        function saveSettings(color, size) {
            localStorage.setItem('clockColor', color);
            localStorage.setItem('clockSize', size);
        }

        // Ayarlar butonuna tƒ±klama
        settingsBtn.addEventListener('click', () => {
            settingsPanel.classList.add('active');
        });

        // Kapat butonuna tƒ±klama
        closeBtn.addEventListener('click', () => {
            settingsPanel.classList.remove('active');
        });

        // Panelin dƒ±≈üƒ±na tƒ±klama
        document.addEventListener('click', (e) => {
            if (!settingsPanel.contains(e.target) && !settingsBtn.contains(e.target)) {
                settingsPanel.classList.remove('active');
            }
        });

        // Renk se√ßimi
        colorOptions.forEach(option => {
            option.addEventListener('click', () => {
                const color = option.dataset.color;
                clock.style.color = color;
                updateActiveColor(color);
                saveSettings(color, sizeSlider.value);
            });
        });

        // Boyut deƒüi≈ütirme
        sizeSlider.addEventListener('input', (e) => {
            const size = e.target.value;
            clock.style.fontSize = size + 'vw';
            sizeValue.textContent = size + 'vw';
            saveSettings(clock.style.color, size);
        });

        // Sƒ±fƒ±rla
        resetBtn.addEventListener('click', () => {
            clock.style.color = defaults.color;
            clock.style.fontSize = defaults.size + 'vw';
            sizeSlider.value = defaults.size;
            sizeValue.textContent = defaults.size + 'vw';
            updateActiveColor(defaults.color);
            saveSettings(defaults.color, defaults.size);
            
            // Bildirim
            alert('‚úÖ Ayarlar varsayƒ±lana sƒ±fƒ±rlandƒ±!');
        });

        // Saat g√ºncelleme
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            
            clock.innerHTML = hours + '<span class="colon">:</span>' + minutes;
        }

        // ƒ∞lk y√ºkleme
        loadSettings();
        updateClock();

        // Her saniye g√ºncelle
        setInterval(updateClock, 1000);

        // Tam ekran i√ßin (saate tƒ±klama)
        clock.addEventListener('click', function() {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.webkitRequestFullscreen) {
                document.documentElement.webkitRequestFullscreen();
            }
        });
    </script>
</body>
</html>
